<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <title>Modificar Administrador</title>
</head>

<body>
    <!-- ENCABEZADO
    ALineado al centro con texto blanco -->
    <header class="">
        <!-- mb = margin botton p=padding = fs=font size -->

        <!-- //////////////////NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light " id="menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="nav-imagen">
                    <img src="/IMAGES/Logo-utez.webp" alt="">
                </a>
                <!-- Botón desplegable -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-1 mb-lg-0">

                        <li class="nav-item">
                            <!-- Empieza lista -->
                            <a class="nav-link " aria-current="page" href="/HTML/ofertas.html">Ofertas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/HTML/inventario.html">Inventario</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="/HTML/administradores.html">Administradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/HTML/contraseña.html">Cambiar contraseña</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="p-3 rounded rounded-3" id="fondo">



        <!-- /* 
////////////////////////////////////////////////////
                      Empieza pagina
////////////////////////////////////////////////////
*/ -->
        <!-- w=tamaño que abarca el texto   mx=posicion del texto -->

        <div id="fondo-blanco" class="rounded p-4">
            <!-- El fondo blanco -->
            <main class="container-fluid">
                <!-- Contenedor principal-->
                <div class="row ">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-12  p-2">
                        <h1 id="titulo">Modificar Administrador</h1>

                    </div>


                </div>
                <div class="row">
                    <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                        <label for="floatingInput" class="form-label fs-3">Nombre(s)</label>
                        <input type="text" class="form-control p-3" id="floatingInput" placeholder="Halconcín ">

                    </div>

                    <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                        <label for="floatingApellido1" class="form-label fs-3">Apellido paterno</label>
                        <input type="text" class="form-control p-3" id="floatingApellido1" placeholder="Halconcino">

                    </div>

                    <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                        <label for="floatingApellido2" class="form-label fs-3">Apellido materno</label>
                        <input type="text" class="form-control p-3" id="floatingApellido2" placeholder="Halconéz">

                    </div>

                    <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                        <label for="floatingCorreo" class="form-label fs-3">Correo</label>
                        <input type="email" class="form-control p-3" id="floatingCorreo"
                            placeholder="halcon@utez.edu.mx">

                    </div>


                    <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                        <label for="floatingContraseña" class="form-label fs-3">Contraseña</label>
                        <input type="password" class="form-control p-3" id="floatingContraseña"
                            placeholder="Contraseña123">

                    </div>

                </div>
                <div class="row m-3 justify-content-md-center">
                    <div class="col col-lg-4 col-12">
                        <a class="btn btn-lg m-3 text-light" href="#" role="button" style="background-color: #dc3545;">Cancelar</a>
                        <a class="btn btn-lg m-3 text-light" style="background-color: #20c997" ; href="#" role="button">Guardar</a>
                    </div>

                </div>



            </main>




        </div>



    </div>

    <!-- /* 
        ////////////////////////////////////////////////////
               pie de pagina
        ////////////////////////////////////////////////////
        */ -->
    <footer class="w-100 d-flex align-items justify-content-center flex-wrap " id="fondo">
        <p class="fs-5 px-3 pt-3"></p>
        <div class="d-flex align-items justify-content-center" id="fondo">
            <img src="/IMAGES/pie_texto.png" width="60%" alt="">
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="/JS/js.js"></script>

</body>

</html>
