<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icon@1.4.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Agregar Administrador</title>
</head>

<body>
    <!-- ENCABEZADO
    ALineado al centro con texto blanco -->
    <header class="">   
        <!-- mb = margin botton p=padding = fs=font size -->

        <!-- //////////////////NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light" id="menu">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="nav-imagen">
                    <img src="Logo-utez.webp" alt="">
                </a>
                <!-- Botón desplegable -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-1 mb-lg-0">

                        <li class="nav-item">
                            <!-- Empieza lista -->
                            <a class="nav-link " aria-current="page" href="/HTML/ofertas.html">Ofertas</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/HTML/inventario.html">Inventario</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="/HTML/administradores.html">Administradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/HTML/changePass.html">Cambiar contraseña</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="p-3 rounded rounded-3" id="fondo">



        <!-- /* 
////////////////////////////////////////////////////
                      Empieza pagina
////////////////////////////////////////////////////
*/ -->
        <!-- w=tamaño que abarca el texto   mx=posicion del texto -->

        <div id="fondo-blanco" class="rounded p-4 shadow">
            <!-- El fondo blanco -->
            <main class="container-fluid">
                <!-- Contenedor principal-->
                <section>
                    <form action="post" class="" id="form" >
                        <div class="row ">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-12  p-2">
                                <h1 id="titulo">Crear administrador</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2" id="grupo_usuario">
                                <label for="usuario" class="form-label fs-3">Usuario</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Halconcín ">
                            </div>
                            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                                <label for="correo" class="form-label fs-3">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo"
                                    placeholder="halcon@utez.edu.mx" required>
                            </div>
                            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                                <label for="contraseña" class="form-label fs-3">Contraseña</label>
                                <input type="password" class="form-control" name="contra" required>
                            </div>
                            <div class="col col-lg-4 col-md-6 col-sm-12 col-12 mt-2">
                                <label for="concontraseña" class="form-label fs-3">Confirmar contraseña</label>
                                <input type="password" class="form-control " name="contra"  required>
                                <div id="user" class="invalid-tooltip">
                                    Ambas contraseñas deben ser igual
                                </div>
                                <div id="msg" class="invalid-tooltip">
                                    Ambas contraseñas deben ser igual
                                </div>
                            </div>
                        </div>
                        <div class="row m-3 justify-content-md-center  text-center">
                            <div class="col col-lg-4 col-12">
                                <button class="btn  m-2" id="boton-azul" type="submit">Guardar</button>
                                <button class="btn m-2 text-light" style="background-color: #20c997"
                                    type="submit">Guardar y publicar</button>
                                <p class="warnings" id=""></p>
                            </div>
                        </div>
                    </form>
                </section>
            </main>
        </div>



    </div>


    <!-- /* 
        ////////////////////////////////////////////////////
               pie de pagina
        ////////////////////////////////////////////////////
        */ -->
    <footer class="w-100 d-flex align-items justify-content-center flex-wrap " id="fondo">
        <p class="fs-5 px-3 pt-3"></p>
        <div class="d-flex align-items justify-content-center" id="fondo">
            <img src="/IMAGES/pie_texto.png" width="60%" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    </script>
    <script src="/JS/warnings.js"></script>


</body>

</html>
