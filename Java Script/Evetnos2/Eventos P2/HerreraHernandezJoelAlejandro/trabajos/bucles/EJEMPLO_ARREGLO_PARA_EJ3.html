<!DOCTYPE html>
<html lang="es-ES">

    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>EJEMPLO DE ARREGLOS PARA EL EJERCICIO 3</title>
    </head>
    <body>
        <script type="text/javascript">

        /*
        ESTE EJERCICIO SE ELABORÃ“ CON EL FIN DE QUE EL ALUMNO PUEDA DESARROLLAR EL EJERCICIO NUMERO 3 DE LOS CICLOS,
        POR LO TANTO SERIA RECOMENDABLE QUE EMPLEARA OTRO CICLO (WHILE O DO WHILE), SI, SI SE PUEDE....
        */

        var numero= [];                             //DECLARAMOS EL ARREGLO DONDE SE ALMACERAN LOS NUMEROS.

        for(var i=0;i<=7;i++){
           numero[i]=prompt("INTRODUCE UN NUMERO") ;   //CICLO QUE PIDE Y ALMACENA LOS NUMEROS
        }
    
        for(var i=0;i<=7;i++){
          document.write("NUMERO "+i+": "+numero[i]+"<br>");            //CICLO QUE IMPRIME LOS VALORES DEL ARREGLO      
        }

        </script>	

	</body>

</html>
