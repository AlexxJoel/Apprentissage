<!DOCTYPE html>
<html lang="es-ES">

    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CICLO FOR</title>
    </head>
	
	<body>
		<script type="text/javascript">
			//SCRIPT QUE PIDE UN NUMERO E IMPRIME SU TABLA DE MULTIPLICAR
			var ciclos=prompt("INTRODUCE EL NUMERO DE LA TABLA DE MULTIPLICAR");
			document.write("LA TABLA DE MULTIPLICAR DEL NUMERO "+ciclos+" ES:"+"<br>");
			for (var i=1;i<=10;i++){
				var resultado=ciclos*i;
				document.write(ciclos+"x"+i+" = "+resultado+"<br>");
			}
		</script>	
	</body>

</html>
