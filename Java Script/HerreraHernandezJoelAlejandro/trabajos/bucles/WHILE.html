<!DOCTYPE html>
<html lang="es-ES">

    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CICLO WHILE</title>
    </head>
	
	<body>
		<script type="text/javascript">
		// SCRIPT QUE PIDE INDEFINIDAMENTE UN NUMERO HASTA TECLEAR UN NUMERO NEGATIVO
		var num=1;
			while (num>=0){
				num=prompt("INTRODUCE UN NUMERO");
			}
		alert("FIN");
		</script>	
	</body>

</html>
