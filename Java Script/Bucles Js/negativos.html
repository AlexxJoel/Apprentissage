<body style="background-color: black">
	<font color="blue">
		 <h3>Pedir un numero indefinidamente hasta teclear un cero, al final, imprimir cuantos números son positivos y
		cuantos números son negativos</h3>
		<script type="text/javascript">
			var a=0;
			var b=0;
			var c=0;
			do{
				a=prompt("Introduce numero","Numero");
				if (a<0) {
					b++;
				}else if (a>0) {
					c++;
				}

			} while(a!=0)
				document.write("Negativos :"+b+'<br>');
				document.write("positivos :"+c);

			alert("Acabamos");
		</script>
