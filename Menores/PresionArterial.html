    <title>Presión Arterial</title>

<body>
    <p>
        <font color="blue">
            El doctor González, necesita una aplicación para determinar la presión arterial, de acuerdo a la sistólica
            (primer número) y la diastólica(segundo numero):
        </font>
    </p>
    <ul>
        <li>Normal: <120-<60 </li>
        <li>Alta : >120 - >60</li>
    </ul>

</body>

<script>
    var presion=0;
    var sistolica = prompt("Introduce el valor sistólica","valor");
    var diastolica =prompt("Introduce el valor diastólica","valor"); 
    
    document.write("Presión "+ sistolica+" / "+diastolica+" mmHg");

    if (sistolica<=120 && diastolica<=60) {
        alert("Tu presion es normal");
    } else if (sistolica>120 && diastolica>60) {
        alert("Tu presion esta alta");
    }else{
        alert("Datos errones")
    }

</script>
