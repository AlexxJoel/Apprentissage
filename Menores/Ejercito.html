<!DOCTYPE html>
<html lang="es">

    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Ejercito Mexicano</title>
  </head>
  <body>
   
   <p><font color="blue"> El ejército mexicano convoca a los jóvenes que nacieron en el año 2002 o anterior a realizar su servicio militar
    nacional, de acuerdo a su edad(18-30) necesita saber si la persona será admitida o no.</font></p>
   
   <script type="text/javascript">
      
      var edad=prompt("INTRODUCE LA EDAD DEL ENCUADRADO","EDAD");
      
      if(edad>=18 && edad<=30){
        alert("ADMITIDO");
      }
      else {
        alert("NO ADMITIDO");
      }
    </script>
    
</body>
</html>
